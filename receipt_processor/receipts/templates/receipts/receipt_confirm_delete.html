{% extends "receipts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this receipt?</p>
                <p><strong>Vendor:</strong> {{ object.vendor }}</p>
                <p><strong>Date:</strong> {{ object.transaction_date|date:"M d, Y" }}</p>
                <p><strong>Amount:</strong> ${{ object.amount|floatformat:2 }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'receipt_detail' object.pk %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
