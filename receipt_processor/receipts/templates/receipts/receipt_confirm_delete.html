{% extends "receipts/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the receipt from <strong>{{ receipt.vendor }}</strong> dated <strong>{{ receipt.transaction_date|date:"M d, Y" }}</strong>?</p>
                <p class="text-danger">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'receipt_detail' receipt.pk %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
